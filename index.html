<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Todo list app is a simple and free online tool for tracking your daily tasks.">
		<meta name="og:title" property="og:title" content="Free online tool for tracking your daily tasks!">
		<meta property="og:type" content="website">
		<!-- Title -->
		<title>To-do list app</title>
		<!-- Styles -->
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
	</head>
	<body>

		<section class="todoapp">

			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" aria-label="new todo input" autofocus>
			</header>

			<section class="main">
				<input class="toggle-all" id="toggle-all" aria-label="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>

			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>

		</section>

		<section class="features">
			<div class="features-container">
				<h3>Quick Guide</h3>
				<ul>
					<li>Double click on todo to edit.</li>
					<li>Mark todo as complete by clicking on the circle beside it.</li>
					<li>Filter todos with buttons "All" "Active" and "Completed"</li>
				</ul>
			</div>
		</section>

		<footer class="info">
			<p>Created by Oscar Godson</p>
			<p>Refactored by Christoph Burgmer</p>
		</footer>
		<!-- Scripts -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
